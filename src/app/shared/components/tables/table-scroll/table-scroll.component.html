<table class="table table-flex">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th *ngFor="let key of ColData">{{key.header}}</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of GridData, let indice=index">
      <td>{{indice+1}}</td>
      <td *ngFor="let key of ColData">
        <span>{{record[key.field]}}</span>
      </td>
      <td><span class="material-icons">delete</span></td>
    </tr>
  </tbody>
</table>
