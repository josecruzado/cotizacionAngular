<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="exampleModalLabel">Crear Cliente</h4>
      <button #closeModal type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form id="formClient" #formClient="ngForm" (ngSubmit)="create()">
      <div class="modal-body">
        <div class="form-group">
          <div class="row">
            <input class=" col-10 ml-3 mr-2 form-control" placeholder="Ingrese RUC" id="ruc" [(ngModel)]="cliente.ruc"
              name="ruc">
            <button type="button" class=" col-1 btn btn-primary"><span class="material-icons">search</span></button>
          </div>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Nombre de Empresa" id="razonSocial"
            [(ngModel)]="cliente.razonSocial" name="razonSocial">
        </div>
        <div class="form-group">
          <input class="form-control" type="number" placeholder="Número telefónico" id="numero"
            [(ngModel)]="cliente.numero" name="numero">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Ingrese dirección" id="direccion"
            [(ngModel)]="cliente.direccion" name="direccion">
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Ingrese rubro" id="rubro" [(ngModel)]="cliente.rubro"
            name="rubro">
        </div>
        <hr>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" type="submit" value="crear">Guardar</button>
      </div>
    </form>
  </div>
</div>
